<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection – Augusto Ariztia</title>

    <!-- Shared styles -->
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- MediaPipe (project-specific) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>

<body>

    <!-- Same header as home -->
    <header>
        <div class="brand">
            <h1>Augusto Ariztia</h1>
            <p class="tagline">MIT Sloan MBA • Product + AI • Cambridge, MA</p>
        </div>

        <div class="header-actions">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">◐</button>

            <a class="social-link" href="https://www.linkedin.com/in/augusto-ariztia-leniz-13189a149" target="_blank"
                aria-label="LinkedIn profile">
                <img src="../assets/logos/li-logo.png" alt="LinkedIn" />
            </a>
        </div>
    </header>

    <main>
        <p style="margin-bottom:16px;">
            <a href="../" style="color:var(--muted); text-decoration:none;">
                ← Back to projects
            </a>
        </p>

        <h2 style="margin-top:0;">Face Detection</h2>

        <!-- Project-specific UI -->
        <div style="
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 16px;
        max-width: 900px;
      ">
            <div id="stage" style="position:relative; aspect-ratio:16/9; overflow:hidden;">
                <video id="video" autoplay playsinline muted
                    style="width:100%; height:100%; object-fit:cover; object-position:center;"></video>
                <canvas id="overlay" style="position:absolute; inset:0; width:100%; height:100%;"></canvas>
            </div>

            <p id="status" style="margin-top:12px; color:var(--muted);">
                Allow camera access to start the demo.
            </p>
        </div>
    </main>

    <footer>
        © 2026 Augusto Ariztia
    </footer>

    <!-- Shared JS -->
    <script src="../assets/js/theme.js"></script>

    <!-- Project-specific JS -->
    <script src="./face-detection.js"></script>

</html>
